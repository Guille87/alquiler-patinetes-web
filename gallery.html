<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- title -->
      <title>Muévete - Galería</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <!-- body -->
   <body>
      <div id="mySidebar" class="sidebar">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
         <a href="index.html">Inicio</a>
         <a href="gallery.html">Galería</a>
         <a href="booking.html">Reserva</a>
         <a href="about.html">Nosotros</a>
         <a href="contact.html">Contacto</a>
      </div>
      <div id="main">
         <!-- header section start -->
         <div class="header_section">
            <div class="row">
               <div class="col-sm-6">
                  <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
               </div>
               <div class="col-sm-6">
                  <div class="togle_3">
                     <div class="left_main">
                        <div class="menu_main">
                           <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
                        </div>
                     </div>
                     <div class="middle_main">
                        <div class="shoping_bag"><img src="images/shopping-bag.png"></div>
                     </div>
                     <div class="right_main">
                        <div class="togle_main"><a class="class="openbtn onclick="openNav()"><img src="images/togle-menu-icon.png" style="max-width: 100%;"></a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- header section end -->

         <!-- our section start -->
         <div class="our_section layout_padding">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <h1 class="our_text"><strong>Nuestros patinetes eléctricos</strong></h1>
                  </div>
               </div>
            </div>
            <div class="our_section_2">
               <div class="our_main">
                  <div id="my_slider" class="carousel slide" data-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img class="d-block w-60" src="images/our-img-1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                           <img class="d-block w-60" src="images/our-img-1.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img class="d-block w-60" src="images/our-img-1.png" alt="Third slide">
                        </div>
                        <a class="carousel-control-prev" href="#my_slider" role="button" data-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                           <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#my_slider" role="button" data-slide="next">
                           <span class="carousel-control-next-icon" aria-hidden="true"></span>
                           <span class="sr-only">Next</span>
                        </a>
                     </div>
                  </div>
               </div>
               <button class="seemore_bt">See More</button>
            </div>
         </div>
         <!-- our section end -->

         <!-- footer section start -->
         <div class="footer_section layout_padding">
            <div class="container">
               <div class="row">
                  <div class="col-sm-8">
                     <h2 class="important_text">Enlaces importantes</h2>
                     <div class="footer_menu">
                        <ul>
                           <li><a href="index.html">Inicio</a></li>
                           <li><a href="gallery.html">Galería</a></li>
                           <li><a href="booking.html">Reserva</a></li>
                           <li><a href="about.html">Nosotros</a></li>
                           <li><a href="contact.html">Contacto</a></li>
                        </ul>
                     </div>
                  </div>
                  <div class="col-sm-4">
                     <h2 class="important_text">Redes Sociales</h2>
                     <div class="footer_menu">
                        <ul>
                           <li><a href="#">Facebook</a></li>
                           <li><a href="#">Linkedin</a></li>
                           <li><a href="#">Twitter</a></li>
                           <li><a href="#">Youtube</a></li>
                           <li><a href="#">Pinterest</a></li>
                        </ul>
                     </div>
                  </div>
               </div>   
            </div>
         </div>
         <!-- footer section end -->

         <!-- Javascript files-->
         <script src="js/jquery.min.js"></script>
         <script src="js/popper.min.js"></script>
         <script src="js/bootstrap.bundle.min.js"></script>
         <script src="js/jquery-3.0.0.min.js"></script>
         <script src="js/plugin.js"></script>
         <!-- sidebar -->
         <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
         <script src="js/custom.js"></script>
         <!-- javascript --> 
         <script src="js/owl.carousel.js"></script>
         <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
         <script>
            $(document).ready(function(){
               $(".fancybox").fancybox({
                  openEffect: "none",
                  closeEffect: "none"
               });
               $('#myCarousel').carousel({
                  interval: false
               });
            });
         </script>

         <script>
            function openNav() {
               document.getElementById("mySidebar").style.width = "175px";
               document.getElementById("main").style.marginLeft = "175px";
            }

            function closeNav() {
               document.getElementById("mySidebar").style.width = "0";
               document.getElementById("main").style.marginLeft= "0";
            }
         </script>
      </div>
   </body>
</html>
